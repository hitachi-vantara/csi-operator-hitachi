apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hspc-operator-leader-election-rolebinding
  namespace: hspc-operator-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hspc-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: hspc-operator-controller-manager
  namespace: hspc-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hspc-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hspc-operator-manager-role
subjects:
- kind: ServiceAccount
  name: hspc-operator-controller-manager
  namespace: hspc-operator-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: hspc-operator-controller-manager
  namespace: hspc-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        image: hitachiedge1.jfrog.io/hitachicsi-oci-oss/hspc-operator:v1.14.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: hspc-operator-controller-manager
      terminationGracePeriodSeconds: 10
